<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Travel Agent</h1>
        <p>Find your dream vacation with us!</p>
    </header>

    <section id="content">
        <div id="image-upload">
            <h2>Upload Your Image</h2>
            <input type="file" id="fileUpload">
            <button onclick="uploadImage()">Upload</button>
            <div id="uploadedImage"></div>
        </div>

        <div id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="destination">Travel Destination:</label>
                <input type="text" id="destination" name="destination" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="destinations">
        <h2>Popular Destinations</h2>
        <ol>
            <li>Monas, Indonesia</li>
            <li>Santorini, Greece</li>
            <li>Bora Bora, French Polynesia</li>
            <li>Maui, Hawaii</li>
            <li>Amalfi Coast, Italy</li>
        </ol>
    </section>

    <footer>
        <p>&copy; nayyara 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
